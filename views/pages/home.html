        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newTGLabel">导入新的交易组</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form-horizontal" action="/TG" method="post" id='newTGForm'>
                            <div class="form-group">
                                <label for="tgName" class="col-sm-3 control-label">标识 ： </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="tgName" placeholder="取个名字">
                                </div>
                            </div>

<!--
                            <div class="form-group">
                                <label for="tgSelector" class="col-sm-3 control-label">标识 ： </label>
                                <div class="col-sm-9">
                                    <input type="file" class="form-control" id="tgSelector" placeholder=""
                                            onchange="handleFile(this)">
                                </div>
                            </div>
-->

                            <div class="form-group">
                                <input type="file" class="form-control" id="tgSelector" style="display:none">
                                <a class="btn col-sm-3 control-label"
                                   onclick="$('input[id=tgSelector]').click();">点击选择</a>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="tgFileName">
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submit()">导入</button>

                </div>
            </div>
        </div>
